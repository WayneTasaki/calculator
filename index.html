<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="calc.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- <script src="app.js" defer></script> -->
  <script src="https://kit.fontawesome.com/4a225315bb.js" crossorigin="anonymous"></script>
  <script src="app.js" defer></script>

  <title>Calculator</title>
</head>
<body>
  
  <div class="calculator">
    <div class="display"></div>
    <div class="previousNumDisplay"></div>
    <div class="currentNumDisplay">0</div>
    
    <div class="button-wrapper">
      <button class="calc-button clear-button">C</button>
      <button class="calc-button delete-button"><i class="fa-solid fa-delete-left"></i></button>
      <button class="calc-button operator-button">&divide;</button>

      

      <button class="calc-button number-button">7</button>
      <button class="calc-button number-button">8</button>
      <button class="calc-button number-button">9</button>
      <button class="calc-button operator-button">&times;</button>
      
      

      <button class="calc-button number-button">4</button>
      <button class="calc-button number-button">5</button>
      <button class="calc-button number-button">6</button>
      <button class="calc-button operator-button">&minus;</button>
      
      

      <button class="calc-button number-button">1</button>
      <button class="calc-button number-button">2</button>
      <button class="calc-button number-button">3</button>
      <button class="calc-button operator-button">&plus;</button>
      
      

      <button class="calc-button zero-button number-button">0</button>
      <button class="calc-button decimal-button">.</button>
      <button class="calc-button equals-button">&equals;</button>
      
      
    </div>
  </div>
  <div class="attribution">
  <p>Created by Wayne Tasaki <i class="fa-brands flip fa-github fa-lg"></i></p>
</div>
</body>
</html>
