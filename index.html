<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- <script src="app.js" defer></script> -->
  <script src="https://kit.fontawesome.com/4a225315bb.js" crossorigin="anonymous"></script>
  <script src="app.js" defer></script>

  <title>Calculator</title>
</head>
<body>
  
  <div class="calculator">
    <div class="display">0</div>
    <div class="button-wrapper">
      <button class="calc-button clear-button">C</button>
      <button class="calc-button"><i class="fa-solid fa-delete-left"></i></button>

      

      <button class="calc-button">7</button>
      <button class="calc-button">8</button>
      <button class="calc-button">9</button>
      <button class="calc-button">&divide;</button>
      

      <button class="calc-button">4</button>
      <button class="calc-button">5</button>
      <button class="calc-button">6</button>
      <button class="calc-button">&times;</button>
      

      <button class="calc-button">1</button>
      <button class="calc-button">2</button>
      <button class="calc-button">3</button>
      <button class="calc-button">&minus;</button>
      

      <button class="calc-button zero-button">0</button>
      <button class="calc-button equals-button">&equals;</button>
      <button class="calc-button">&plus;</button>
    </div>
  </div>
</body>
</html>
